<section>
 	<ul>
 		<li data-ng-repeat="item in data" data-ng-if="$index == 0">
 		 
			<div class="card-deck">
			  <div class="card">
			    <img class="img-fluid card-img-top" src="{{item.productImage}}" alt="Card image cap">
			    <div class="card-block">
			      <h4 class="card-title">{{item.productName}}</h4>
			      <p class="card-text">{{item.productDescription}}</p>
			      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
			    </div>
			  </div>
			</div>
 		</li>
 	</ul>
</section>
